<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src="./logo.png" alt="logo" class="navbar__logo">
                </div>
                <div class="navbar__nav__items">
                    <button class="nav__item button_primary">Order Food</button>
                </div>
            </nav>
        </header>
         <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="./hero.jpg" alt="hero image" class="hero__image">
                    
                </div>
                <div class="hero__description">
                    <h1 class="hero__text">Order food from your favourite restaurants near you.</h1>
                    <button class="nav__item">Order Now</button>

                </div>
            </section>
            <section class="expore__menu__container">
                <h1 class="explore__menu__text">Explore our menu</h1>
                <div class="explore__menu__lists">
                    
                </div>
            </section>
         </main>
    </body>
</html>
